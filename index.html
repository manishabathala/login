<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
   <div class="container">
    <div class="box">
        <div class="left">
            <h1>Login</h1>
            <p>Doesn't have an account yet?<a href="./signup.html" target="_blank">Sign Up</a></p>
            <label for="em">Email Address</label><br><input type="email" placeholder="enter your email id" id="em" required><br>
            <label for="pwd">Password</label><br><input type="text" placeholder="enter 8 characters or more" id="pwd">
            <p><a href="#">forgot password?</a></p>
            <button id="log"><a href="./quiz/index.html">LOGIN</a></button>
            <div class="btn">
                <button><a href="https://www.google.com" target="_blank"><i class="fa-brands fa-google"></i> Google</a></button>
                <button><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i> Facebook</a></button>
            </div>
        </div>
        <div class="right">
            <img src="./images.jpg" alt="image">
        </div>
    </div>
   </div>
